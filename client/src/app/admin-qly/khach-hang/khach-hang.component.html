<app-header-admin></app-header-admin>
<div class="container-fluid">
    <div class="row">
        <!--sidebar-->
        <app-sidebar-admin></app-sidebar-admin>

        <div class="col-sm-9 col-sm-offset-3  col-md-offset-2 main" style="margin-left:250px;">
            <div class="QLSP">
                <h1>Quản lý khách hàng</h1>
            </div>


            <div class="table-responsive">
                <table class="table table-bordered over">

                    <tr>
                        <th>Tên đăng nhập</th>
                        <th>Họ tên</th>
                        <th>Địa chỉ</th>
                        <th>Email</th>
                        <th>Số điện thoại</th>
                        <th>Tích lũy</th>
                        <th>Lựa chọn</th>
                    </tr>
                    <tbody>
                        <tr *ngFor="let khachhang of khachhangs">

                            <td>{{khachhang.tendn}}</td>
                            <td>{{khachhang.hoten}}</td>
                            <td>{{khachhang.diachi}}</td>
                            <td>{{khachhang.email}}</td>
                            <td>{{khachhang.sdt}}</td>
                            <td>{{khachhang.tichluy}}</td>
                            <td width="75px">
                                <button (click)="deleteKhachHang(khachhang._id,khachhang.tendn)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                                
                            </td>
                        </tr>
                    </tbody>
                    
                </table>
            </div>


        </div>
    </div>
</div>
