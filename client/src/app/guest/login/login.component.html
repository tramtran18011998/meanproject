<div class=" dn">
	<div class="row" style="
		margin-top: -80px;">
		<div class="col-6 mx-auto">
			<h1 class="display-4 text-center ">Login</h1>


			<div class="login">
				<form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin(loginForm)">
				<div class="input-group mb-3" style="width: 500px; margin-left: 80px;">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fa fa-user"></i></span>
					</div>
					<input type="text" class="form-control" formControlName="tendn" placeholder="Tên đăng nhập" id="tendn" name="tendn"
						required>
				</div>
				<div class="input-group mb-3" style="width: 500px; margin-left: 80px;">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fa fa-lock"></i></span>
					</div>
					<input type="password" class="form-control" formControlName="matkhau" placeholder="Mật khẩu" id="matkhau" name="matkhau" required>

				</div>
				



				<div class="form-group text-center">
					<a href="#" class="qmk" data-toggle="modal" data-target="#myModalQuenMK" data-dismiss="modal" id="quenMK"
						style="margin-right: 310px;color: antiquewhite;">Quên mật khẩu</a>
					<button type="submit" class="btn btn-secondary" >
						<i class="fa fa-arrow-right"></i>
					</button>

				</div>
			</form>

				<div style="display: flex;justify-content: space-between;width: 500px;margin-left: 80px;">
					<button _ngcontent-fwp-c5="" class="btn btn-secondary" name="facebook" type="submit" value="Facebook" (click)="signInWithFB()"
					style="padding: 10px 90px 10px 50px;font-size: 18px;background-color: black;border: 3px solid mediumblue;">
						<i _ngcontent-fwp-c5="" aria-hidden="true" class="fa fa-facebook" style="margin-right: 10px;color: white;"></i>
						Facebook </button>
						<br />
					<button type="submit" value="Google" class="btn btn-secondary" name="google" (click)="signInWithGoogle()"
					style="padding: 10px 90px 10px 50px;font-size: 18px;background-color: black; border: 3px solid crimson;">
						<i class="fa fa-google-plus" aria-hidden="true" style="margin-right: 10px;color: white;"></i>
						Google
					</button>
				</div>


				<!-- <img src="{{ user.photoUrl }}">
				<div>
					<h4>{{ user.name }}</h4>
					<p>{{ user.email }}</p>
				</div> -->
				<!-- <a href="#" style="color:crimson; margin-left:80px; font-size: 20px">Quên Mật khẩu</a> -->
			</div>



		</div>
	</div>
	<div class="modal fade" id="myModalQuenMK">

		<div class="modal-dialog modal-dialog-centered ">
			<div class="modal-content">


				<div class="modal-header">
					<h4 class="modal-title">Quên mật khẩu</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>


				<div class="modal-body">

					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-envelope-o"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Nhập email" id="email" name="email"
							required>

					</div>


					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-pencil-square-o"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Mã code" id="code" name="code" required>


					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-lock"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Mật khẩu mới" id="newpassword"
							name="newpassword" required>

					</div>

					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-lock"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Nhập lại mật khẩu mới" id="newpassword2"
							name="newpassword2" required>

					</div>

				</div>


				<div class="modal-footer">

					<button type="button" class="btn btn-secondary" id="btnQuenMK" onclick="validateQuenMK()">
						<i class="fa fa-arrow-right"></i>
					</button>
				</div>

			</div>
		</div>


	</div>
</div>
