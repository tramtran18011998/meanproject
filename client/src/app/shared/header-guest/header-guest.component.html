    <div class="modal fade" id="myModal1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">


                <div class="modal-header">
                    <h4 class="modal-title">Đăng Ký</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>


                <div class="modal-body">

                    <div class="form-group">
                        <input id="hoTen" name="hoTen" class="form-control" placeholder="Họ và tên" required>
                    </div>



                    <div class="form-group">
                        <input id="sDt" name="sdt" class="form-control" placeholder="SĐT" required>
                    </div>
                    <div class="form-group">
                        <input id="DChi" name="diaChi" class="form-control" placeholder="Địa chỉ" required>
                    </div>
                    <div class="form-group">
                        <input id="eMail" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input id="tenDn" name="tenDN" class="form-control" placeholder="Tên đăng nhập" required>
                    </div>
                    <div class="form-group">
                        <input id="MK" name="mK" class="form-control" placeholder="Mật khẩu" required>
                    </div>
                    <div class="form-group">
                        <input id="MKnhaplai" name="mK" class="form-control" onchange="ktra()"
                            placeholder="Nhập lại Mật khẩu" required>
                    </div>
                    <script type="text/javascript">
                        function ktra() {
                            var MK = document
                                .getElementById("MK").value;
                            var MKnhaplai = document
                                .getElementById("MKnhaplai").value;
                            if (MK != MKnhaplai) { alert('Mật khẩu không đúng'); }

                            var hovaten = document.getElementById('hoTen').value;
                            var sdt = document.getElementById('sDt').value;
                            var dchi = document.getElementById('DChi').value;
                            var mail = document.getElementById('eMail').value;
                            var username = document.getElementById('tenDn').value;

                            if (hovaten.length == 0 || sdt.length == 0 || dchi.length == 0 || mail.length == 0 || username.length == 0) {
                                alert('Vui lòng nhập đầy đủ thông tin đăng ký');
                            }
                        }
                    </script>


                </div>


                <div class="modal-footer">
                    <button type="submit" class="btn btn-secondary">
                        <i class="fa fa-arrow-right"></i>
                    </button>


                </div>

            </div>
        </div>
    </div>

                    </div>


                    <div class="input-group mb-3">

                        <input type="text" class="form-control" placeholder="Mã code" id="code" name="code" required>


                    </div>

                <div class="modal-footer">
